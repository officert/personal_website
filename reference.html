---
layout: default
---

<ul class="post-list">
  {% if site.posts.size < 1 %}
  <div class="no-post">
    No Posts
  </div>
  {% endif %}
  {% for post in site.posts %}
  {% if post.categories contains 'reference' %}
  <li>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    <h1 class="post-title">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h1>
  </li>
  {% endif %}
  {% endfor %}
</ul>
